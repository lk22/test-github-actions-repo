name: CI & CD Deploy

on:
  push:
    branches:
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and test
        uses: actions/checkout@v2
      - run: python hello.py
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy tested code
        uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
      - run: echo "running test deployment"
      - with:
          name: hello
          path: .
